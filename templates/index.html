<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .reference-person-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .change-reference-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }
        
        .change-reference-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .version-badge {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            display: inline-block;
            margin-top: 10px;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.2);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-result-item:hover {
            background-color: #f8f9fa;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .result-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .result-details {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .person-details {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }

        .person-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .person-name {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .person-summary {
            font-size: 1.1em;
            color: #7f8c8d;
            line-height: 1.6;
        }

        .relationship-badge {
            display: inline-block;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin: 10px 0;
        }
        
        .self-badge {
            background: linear-gradient(135deg, #00b894, #00a085) !important;
        }

        .generation-badge {
            display: inline-block;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9em;
            margin: 5px 10px 5px 0;
            box-shadow: 0 2px 8px rgba(155, 89, 182, 0.3);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .info-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .info-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .family-list {
            list-style: none;
        }

        .family-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
            color: #34495e;
        }

        .family-list li:last-child {
            border-bottom: none;
        }

        .family-member-link {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 4px;
            padding: 2px 4px;
        }

        .family-member-link:hover {
            background-color: #3498db;
            color: white;
            text-decoration: none;
        }

        .stats-section {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            border-radius: 10px;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 600;
            display: block;
        }

        .stat-label {
            margin-top: 5px;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .notes-container {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .note-item {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #74b9ff;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .submission-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0984e3 0%, #74b9ff 100%);
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        
        .close:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå≥ Family Tree Explorer</h1>
            <p>Discover your family connections and relationships</p>
            <div class="reference-person-info">
                <span>üìç Reference Person: </span>
                <span id="currentReferencePerson">{{ reference_person_name }}</span>
                <button class="change-reference-btn" onclick="showChangeReferenceOptions()">Change</button>
            </div>
            <div class="version-badge">v{{ app_version }}</div>
            <div style="margin-top: 15px;">
                <a href="/" style="color: rgba(255,255,255,0.8); text-decoration: none; margin: 0 10px;">üè† Home</a>
                <a href="/admin" style="color: rgba(255,255,255,0.8); text-decoration: none; margin: 0 10px;">üõ†Ô∏è Admin</a>
            </div>
        </div>

        <div class="main-content">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for family members..." id="searchInput">
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>

            <div class="person-details" id="personDetails">
                <!-- Person details will be loaded here -->
            </div>

            <div class="stats-section">
                <h2>üìä Family Tree Statistics</h2>
                <div class="stats-grid" id="statsGrid">
                    <div class="loading">Loading statistics...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Form Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('updateModal')">&times;</span>
            <h2>Submit Correction</h2>
            <form id="updateForm">
                <div class="form-group">
                    <label>Person Name</label>
                    <input type="text" id="updatePersonName" readonly>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Your Name *</label>
                        <input type="text" id="updateSubmitterName" required>
                    </div>
                    <div class="form-group">
                        <label>Your Email *</label>
                        <input type="email" id="updateSubmitterEmail" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>What needs to be corrected?</label>
                    <textarea id="updateChanges" placeholder="Please describe the corrections needed..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Additional Notes</label>
                    <textarea id="updateNotes" placeholder="Any additional information..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Sources (Optional)</label>
                    <textarea id="updateSources" placeholder="List any sources that support these corrections..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('updateModal')">Cancel</button>
                    <button type="submit" class="btn-primary">Submit Correction</button>
                </div>
            </form>
        </div>
    </div>

    <!-- New Person Form Modal -->
    <div id="newPersonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('newPersonModal')">&times;</span>
            <h2>Add New Person</h2>
            <form id="newPersonForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Your Name *</label>
                        <input type="text" id="newSubmitterName" required>
                    </div>
                    <div class="form-group">
                        <label>Your Email *</label>
                        <input type="email" id="newSubmitterEmail" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Given Name(s) *</label>
                        <input type="text" id="newGivenName" required>
                    </div>
                    <div class="form-group">
                        <label>Surname *</label>
                        <input type="text" id="newSurname" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Sex</label>
                        <select id="newSex">
                            <option value="">Select...</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Birth Date</label>
                        <input type="text" id="newBirthDate" placeholder="e.g., 15 JAN 1950">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Birth Place</label>
                    <input type="text" id="newBirthPlace" placeholder="City, State, Country">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Death Date</label>
                        <input type="text" id="newDeathDate" placeholder="e.g., 10 DEC 2020">
                    </div>
                    <div class="form-group">
                        <label>Death Place</label>
                        <input type="text" id="newDeathPlace" placeholder="City, State, Country">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Father's Name</label>
                        <input type="text" id="newFatherName" placeholder="Full name">
                    </div>
                    <div class="form-group">
                        <label>Mother's Name</label>
                        <input type="text" id="newMotherName" placeholder="Full name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Spouse's Name</label>
                    <input type="text" id="newSpouseName" placeholder="Full name">
                </div>
                
                <div class="form-group">
                    <label>Additional Notes</label>
                    <textarea id="newNotes" placeholder="Any additional information about this person..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Sources</label>
                    <textarea id="newSources" placeholder="List any sources for this information..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('newPersonModal')">Cancel</button>
                    <button type="submit" class="btn-primary">Add Person</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let searchTimeout;
        let currentPersonId = null;
        let currentReferencePersonId = '{{ initial_person_id }}';
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const personDetails = document.getElementById('personDetails');
        const statsGrid = document.getElementById('statsGrid');
        
        // Load initial person on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (currentReferencePersonId) {
                selectPerson(currentReferencePersonId);
            }
        });

        // Search functionality
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(() => {
                fetch(`/search?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        displaySearchResults(data);
                    })
                    .catch(error => {
                        console.error('Search error:', error);
                    });
            }, 300);
        });

        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });

        function displaySearchResults(results) {
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
            } else {
                searchResults.innerHTML = results.map(person => {
                    const name = person.name || 'Unknown Name';
                    const birthYear = person.birth_year ? `Born: ${person.birth_year}` : '';
                    const deathYear = person.death_year ? ` - Died: ${person.death_year}` : '';
                    const details = birthYear || deathYear ? `${birthYear}${deathYear}` : 'No date information available';
                    
                    return `
                        <div class="search-result-item" onclick="selectPerson('${person.id || ''}')">
                            <div class="result-name">${name}</div>
                            <div class="result-details">${details}</div>
                        </div>
                    `;
                }).join('');
            }
            searchResults.style.display = 'block';
        }

        function selectPerson(personId) {
            if (!personId) {
                console.error('No person ID provided');
                return;
            }
            
            currentPersonId = personId;
            searchResults.style.display = 'none';
            
            // Show loading message
            personDetails.innerHTML = '<div class="loading">Loading person details...</div>';
            personDetails.style.display = 'block';
            
            fetch(`/person/${personId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    displayPersonDetails(data);
                })
                .catch(error => {
                    console.error('Person details error:', error);
                    personDetails.innerHTML = `
                        <div class="person-details" style="text-align: center; padding: 30px; color: #e74c3c;">
                            <h3>‚ö†Ô∏è Error Loading Person</h3>
                            <p>Sorry, we couldn't load information for this person.</p>
                            <p style="font-size: 0.9em; color: #7f8c8d;">Please try searching for someone else.</p>
                        </div>
                    `;
                });
        }

        function displayPersonDetails(data) {
            const person = data.person || {};
            const relationship = data.relationship || 'Unknown relationship';
            const connections = data.family_connections || { parents: [], spouses: [], children: [] };
            const generation = data.generation || 'G?';
            
            // Helper function to safely get name
            function safeName(nameObj) {
                if (!nameObj || !nameObj.name) return 'Unknown Name';
                return nameObj.name.trim() || 'Unknown Name';
            }
            
            const primaryName = person.names && person.names.length > 0 
                ? `${person.names[0].given || ''} ${person.names[0].surname || ''}`.trim()
                : 'Unknown Name';

            personDetails.innerHTML = `
                <div class="person-header">
                    <div class="person-name">${primaryName}</div>
                    <div class="generation-badge">${generation}</div>
                    <div class="relationship-badge ${relationship === 'Self' ? 'self-badge' : ''}">
                        ${relationship === 'Self' ? 'üë§ Reference Person' : `Relationship: ${relationship}`}
                    </div>
                    <div class="person-summary">${data.summary || 'No information available'}</div>
                </div>
                
                <div class="info-grid">
                    <div class="info-card">
                        <h3>üë• Parents</h3>
                        <ul class="family-list">
                            ${connections.parents && connections.parents.length > 0 
                                ? connections.parents.map(parent => {
                                    const parentName = safeName(parent);
                                    const parentId = parent.id || '';
                                    return `<li><a href="#" class="family-member-link" onclick="selectPerson('${parentId}'); return false;">${parentName} ‚Üí</a></li>`;
                                }).join('')
                                : '<li>No parent information available</li>'
                            }
                        </ul>
                    </div>
                    
                    <div class="info-card">
                        <h3>üíï Spouses</h3>
                        <ul class="family-list">
                            ${connections.spouses && connections.spouses.length > 0 
                                ? connections.spouses.map(spouse => {
                                    const spouseName = safeName(spouse);
                                    const spouseId = spouse.id || '';
                                    return `<li><a href="#" class="family-member-link" onclick="selectPerson('${spouseId}'); return false;">${spouseName} ‚Üí</a></li>`;
                                }).join('')
                                : '<li>No spouse information available</li>'
                            }
                        </ul>
                    </div>
                    
                    <div class="info-card">
                        <h3>üë∂ Children</h3>
                        <ul class="family-list">
                            ${connections.children && connections.children.length > 0 
                                ? connections.children.map(child => {
                                    const childName = safeName(child);
                                    const childId = child.id || '';
                                    return `<li><a href="#" class="family-member-link" onclick="selectPerson('${childId}'); return false;">${childName} ‚Üí</a></li>`;
                                }).join('')
                                : '<li>No children information available</li>'
                            }
                        </ul>
                    </div>
                    
                    <div class="info-card">
                        <h3>üìç Life Events</h3>
                        <ul class="family-list">
                            ${person.birth_date ? `<li>Born: ${person.birth_date}${person.birth_place ? ` in ${person.birth_place}` : ''}</li>` : ''}
                            ${person.death_date ? `<li>Died: ${person.death_date}${person.death_place ? ` in ${person.death_place}` : ''}</li>` : ''}
                            ${!person.birth_date && !person.death_date ? '<li>No life event information available</li>' : ''}
                        </ul>
                    </div>
                    
                    ${data.notes && data.notes.length > 0 ? `
                        <div class="info-card">
                            <h3>üìù Notes</h3>
                            <div class="notes-container">
                                ${data.notes.map(note => `
                                    <div class="note-item">
                                        ${note.content.replace(/\n/g, '<br>')}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="info-card">
                        <h3>‚úèÔ∏è Submit Updates</h3>
                        <div class="submission-buttons">
                            <button class="submit-btn" onclick="showUpdateForm('${primaryName}')">
                                üìù Submit Correction
                            </button>
                            <button class="submit-btn" onclick="showNewPersonForm()">
                                üë§ Add New Person
                            </button>
                            <button class="submit-btn" onclick="setAsReferencePerson(currentPersonId, '${primaryName}')">
                                üìç Set as Reference
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            personDetails.style.display = 'block';
        }

        // Load statistics
        function loadStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    statsGrid.innerHTML = `
                        <div class="stat-item">
                            <span class="stat-number">${data.total_individuals}</span>
                            <div class="stat-label">Total People</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">${data.total_families}</span>
                            <div class="stat-label">Families</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">${data.date_range ? data.date_range.earliest : 'N/A'}</span>
                            <div class="stat-label">Earliest Birth</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">${data.date_range ? data.date_range.latest : 'N/A'}</span>
                            <div class="stat-label">Latest Birth</div>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Stats error:', error);
                    statsGrid.innerHTML = '<div class="loading">Error loading statistics</div>';
                });
        }

        // Modal functions
        function showUpdateForm(personName) {
            document.getElementById('updatePersonName').value = personName;
            // Auto-fill submitter name with reference person
            autoFillSubmitterName('updateSubmitterName');
            document.getElementById('updateModal').style.display = 'block';
        }

        function showNewPersonForm() {
            // Auto-fill submitter name with reference person
            autoFillSubmitterName('newSubmitterName');
            document.getElementById('newPersonModal').style.display = 'block';
        }

        // Auto-fill submitter name based on reference person
        function autoFillSubmitterName(fieldId) {
            fetch('/get_reference_person')
                .then(response => response.json())
                .then(data => {
                    if (data.reference_person_name && data.reference_person_name !== 'Unknown') {
                        document.getElementById(fieldId).value = data.reference_person_name;
                    }
                })
                .catch(error => {
                    console.error('Error getting reference person:', error);
                });
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Form submission handlers
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                person_id: currentPersonId,
                submitter_name: document.getElementById('updateSubmitterName').value,
                submitter_email: document.getElementById('updateSubmitterEmail').value,
                changes: document.getElementById('updateChanges').value,
                notes: document.getElementById('updateNotes').value,
                sources: document.getElementById('updateSources').value
            };

            fetch('/submit_update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('‚úÖ Update submitted successfully! Thank you for your contribution.');
                    closeModal('updateModal');
                    document.getElementById('updateForm').reset();
                } else {
                    alert('‚ùå Error: ' + (data.error || 'Unknown error occurred'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('‚ùå Error submitting update. Please try again.');
            });
        });

        document.getElementById('newPersonForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                submitter_name: document.getElementById('newSubmitterName').value,
                submitter_email: document.getElementById('newSubmitterEmail').value,
                given_name: document.getElementById('newGivenName').value,
                surname: document.getElementById('newSurname').value,
                sex: document.getElementById('newSex').value,
                birth_date: document.getElementById('newBirthDate').value,
                birth_place: document.getElementById('newBirthPlace').value,
                death_date: document.getElementById('newDeathDate').value,
                death_place: document.getElementById('newDeathPlace').value,
                father_name: document.getElementById('newFatherName').value,
                mother_name: document.getElementById('newMotherName').value,
                spouse_name: document.getElementById('newSpouseName').value,
                notes: document.getElementById('newNotes').value,
                sources: document.getElementById('newSources').value
            };

            fetch('/submit_new_person', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('‚úÖ New person submitted successfully! Thank you for your contribution.');
                    closeModal('newPersonModal');
                    document.getElementById('newPersonForm').reset();
                } else {
                    alert('‚ùå Error: ' + (data.error || 'Unknown error occurred'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('‚ùå Error submitting new person. Please try again.');
            });
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const updateModal = document.getElementById('updateModal');
            const newPersonModal = document.getElementById('newPersonModal');
            
            if (event.target === updateModal) {
                closeModal('updateModal');
            }
            if (event.target === newPersonModal) {
                closeModal('newPersonModal');
            }
        });

        // Reference person functions
        function setAsReferencePerson(personId, personName) {
            fetch(`/set_reference_person/${personId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentReferencePersonId = personId;
                        document.getElementById('currentReferencePerson').textContent = data.reference_person_name;
                        
                        // Refresh the current person's details to show updated relationships
                        if (currentPersonId) {
                            selectPerson(currentPersonId);
                        }
                        
                        alert(`‚úÖ ${personName} is now set as the reference person. All relationships will be calculated from their perspective.`);
                    } else {
                        alert('‚ùå Error setting reference person: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('‚ùå Error setting reference person. Please try again.');
                });
        }

        function showChangeReferenceOptions() {
            const newReference = prompt('Search for a person to set as reference:', '');
            if (newReference && newReference.trim()) {
                // Perform search and show results for selection
                fetch(`/search?q=${encodeURIComponent(newReference.trim())}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length === 0) {
                            alert('No people found with that name. Please try a different search.');
                            return;
                        }
                        
                        // If only one result, use it directly
                        if (data.length === 1) {
                            setAsReferencePerson(data[0].id, data[0].name);
                            return;
                        }
                        
                        // Multiple results - show options
                        let message = 'Multiple people found. Please choose one:\n\n';
                        data.slice(0, 5).forEach((person, index) => {
                            const details = person.birth_year ? ` (Born: ${person.birth_year})` : '';
                            message += `${index + 1}. ${person.name}${details}\n`;
                        });
                        
                        const choice = prompt(message + '\nEnter the number of your choice (1-' + Math.min(5, data.length) + '):');
                        const choiceIndex = parseInt(choice) - 1;
                        
                        if (choiceIndex >= 0 && choiceIndex < Math.min(5, data.length)) {
                            const selectedPerson = data[choiceIndex];
                            setAsReferencePerson(selectedPerson.id, selectedPerson.name);
                        }
                    })
                    .catch(error => {
                        console.error('Search error:', error);
                        alert('‚ùå Error searching for person. Please try again.');
                    });
            }
        }

        // Load stats on page load
        loadStats();
    </script>
</body>
